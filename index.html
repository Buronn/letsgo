<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Merquen POS</title>
    <link rel="shortcut icon" href="/iconos/logo-x.png" />
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="css/main.css" as="style">
    
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/javascript/functions.js"></script>
    <script type="text/javascript" src="/javascript/jquery.min.js"></script>


</head>

<body class="fondo1">
    <section>

        <form class="sesion">
            <div>
                <img src="iconos/mp-01.png" class="img-fluid p-5" alt="Image not found"
                    style="max-width: 25rem;margin:auto">
            </div>
            <fieldset class="formulario">
                <legend style="color:rgb(255, 255, 255);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="titulo">Inicie sesión
                </legend>
                <div class="form-floating mb-3 row align-items-center">
                    <input class="col" type="text" placeholder="Nombre" id="user">
                </div>
                <div class="form-floating mb-3 row align-items-center">

                    <input class="col" type="password" placeholder="Contraseña" id="pass">
                </div>

                <button class="btn btn-success btn-lg" style="max-width: 20rem;font-size: 2rem;" type="button"
                    onclick="login(user,pass)">Continuar</button>


            </fieldset>

            <div id="alerta" class="p-5"></div>

        </form>

    </section>

</body>

<script type="text/javascript" src="/javascript/jquery.min.js"></script>

</html>
