<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merquen</title>
    <link rel="preload" href="css/styles.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="fondo">
    <section>
        <div class="mb-3">
            <form class="sesion">
                <div>
                    <img src="icons/logo.png" class="img-fluid p-5" alt="Image not found" style="max-width: 30rem;margin:0 auto">
                </div>
                <fieldset class="formulario">
                    <legend class="float-sm-start fs-1 p-3" style="color:rgb(202, 189, 6)">INICIE SESIÓN</legend>
                    <div class="form-floating mb-3 row align-items-center">
                        <input class="col" type="text" placeholder="Nombre">
                    </div>
                    <div class="form-floating mb-3 row align-items-center">

                        <input class="col" type="text" placeholder="Contraseña">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit" value="Send">Continuar</button>
                    </div>

                </fieldset>


            </form>
        </div>
    </section>
</body>

</html>
