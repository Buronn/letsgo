<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merquen</title>

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="css/main.css" as="style">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body class="fondo">
    <section>

        <form class="sesion">
            <div>
                <img src="icons/mp-01.png" class="img-fluid p-5" alt="Image not found"
                    style="max-width: 25rem;margin:auto">
            </div>
            <fieldset class="formulario">
                <legend style="color:rgb(177, 177, 177);" href="css/Bulleto_Killa.ttf" class="titulo">Inicie sesión
                </legend>
                <div class="form-floating mb-3 row align-items-center">
                    <input class="col" type="text" placeholder="Nombre" id="user">
                </div>
                <div class="form-floating mb-3 row align-items-center">

                    <input class="col" type="password" placeholder="Contraseña" id="pass">
                </div>

                <button class="btn btn-success btn-lg" style="max-width: 20rem;font-size: 2rem;" type="button"
                    onclick="login(user,pass)">Continuar</button>


            </fieldset>

            <div id="alerta" class="p-5"></div>

        </form>

    </section>

</body>
<script type="text/javascript" src="/scripts/functions.js"></script>
<script type="text/javascript" src="/scripts/jquery.min.js"></script>

</html>
