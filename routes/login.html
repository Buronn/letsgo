<body>
  <script type="text/javascript">
    $(function () {

      $.fn.editable.defaults.mode = 'inline'; //'popup';  

      $(".flag-toggle").popover({
        toggle: 'popover',
        placement: 'bottom',
        title: 'Flag this content',
        html: true,
        content: function () {
          return $('#flag-content-wrapper').html();
        },
        //content: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus.',
        //trigger: 'focus',
      });

      $('[data-toggle="popover"]').popover();

      $('.flag').editable({
        title: 'Flag this content',
        placeholder: 'salut',
        placement: 'bottom',
        type: 'textarea',
        rows: '3',
        value: '',
        autotext: 'never',
        showbuttons: 'bottom', //false,
        validate: function (value) {
          if ($.trim(value) == '') return 'Please enter a reason for flagging this content';
        },

      });
      $('.flag').editable();

      $('#firstname').editable({
        validate: function (value) {
          if ($.trim(value) == '') return 'This field is required';
        }
      });

    })
  </script>

  <h2>popover</h2>

  <a href="#" tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus"
    title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible
    popover</a>

  <a href="#" tabindex="1" class="flag-toggle">flag</a>


  <h2>X-editable</h2>
  <a href="#" class="flag editable editable-pre-wrapped editable-click" id="flag-id-1" data-pk="1">flag</a>

  <!-- <a href="#" id="firstname" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-title="Enter your firstname" class="editable editable-click editable-empty" data-original-title="" title="">Empty</a> -->

  <div id="flag-content-wrapper" style="display: none">
    <form method="post" action="" role="form">
      <div class="form-group">
        <textarea rows="2" cols="20" class="form-control" id="comment" placeholder="Enter a comment"></textarea>
        <button type="submit" class="btn btn-default">submit</button>
      </div>
    </form>
  </div>

</body>

</html>
