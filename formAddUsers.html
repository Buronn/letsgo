<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Merquen POS</title>
    <link rel="shortcut icon" href="iconos/logo-x.png" />
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="css/main.css" as="style">
    
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="javascript/functions.js"></script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<style>
    .formGarzon{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
    max-width: 25rem;
    margin: auto;
    margin-top: 2rem;
    }
    .col {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  flex-basis: 0;
  flex-grow: 1;
  max-width: 100%;
}
</style>
<body class="fondo1">
    <section>

        <form class="formGarzon">
            <div>
                <img src="iconos/mp-01.png" class="img-fluid p-5" alt="Image not found"
                    style="max-width: 25rem;margin:auto">
            </div>
            <fieldset class="formulario">
                <legend style="color:rgb(255, 255, 255);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="titulo">Registro
                </legend>
                <div class="form-floating mb-3 row align-items-center">
                    <input class="col" type="text" placeholder="Nombre Completo" id="name">
                </div>
                <div class="form-floating mb-3 row align-items-center">

                    <input class="col" type="password" placeholder="Contraseña" id="pass1">
                </div>
                <div class="form-floating mb-3 row align-items-center">

                    <input class="col" type="password" placeholder="Confirme Contraseña" id="pass2">
                </div>
                <div class="form-floating mb-3 row align-items-center">

                    <input class="col" type="email" placeholder="example@mail.cl" id="mail">
                </div>
               
           
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                    <label class="form-check-label" style="color:aliceblue;" for="inlineRadio1">Administrador</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" checked>
                    <label class="form-check-label" style="color:aliceblue;"for="inlineRadio2">Garzon</label>
                  </div>
                <button class="btn btn-success btn-lg" style="max-width: 20rem;font-size: 2rem; margin-top: 20px;" type="button"
                    id="addGarzon">Agregar Usuario</button>
                   

            </fieldset>

            <div id="alerta" class="p-5"></div>

        </form>

    </section>

</body>

<script type="text/javascript" src="/javascript/addGarzon.js"></script>

</html>
